<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mango BLE Controller (FFF3)</title>
<style>
  :root {
    --bg: #0f172a;
    --panel: #1e293b;
    --accent: #60a5fa;
    --danger: #ef4444;
    --ok: #22c55e;
    --blue: #3b82f6;
    --text: #e2e8f0;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    display: grid;
    place-items: center;
    min-height: 100vh;
  }

  .app {
    width: min(480px, 92vw);
    padding: 24px;
    background: var(--panel);
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    text-align: center;
  }

  h1 {
    margin: 0 0 14px;
    font-size: 22px;
  }

  .row {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 12px;
  }

  .btn {
    padding: 12px 18px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.1s ease, box-shadow 0.2s ease;
    color: #fff;
  }
  .btn:active { transform: scale(0.95); }

  .btn.connect { background: var(--accent); }
  .btn.disconnect { background: #94a3b8; color: #0f172a; }
  .btn.stop { background: var(--danger); }
  .btn.blue { background: var(--blue); }

  .pad {
    display: grid;
    grid-template-columns: 100px 100px 100px;
    gap: 16px;
    justify-content: center;
    margin: 20px auto;
  }

  .pad button {
    background: #e2e8f0;
    color: #0f172a;
    font-weight: 600;
    border: none;
    border-radius: 50%;
    height: 80px;
    width: 80px;
    font-size: 18px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .pad button:hover {
    background: var(--accent);
    color: white;
    box-shadow: 0 4px 14px rgba(96,165,250,0.5);
  }

  .muted {
    color: #94a3b8;
    font-size: 13px;
    margin-top: 8px;
  }

  .log {
    margin-top: 12px;
    height: 150px;
    overflow: auto;
    background: #0b1220;
    border-radius: 10px;
    padding: 10px;
    font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    white-space: pre-wrap;
    text-align: left;
  }
</style>
</head>
<body>
<div class="app">
  <h1>üçã Mango BLE ÊéßÂà∂Âô® (FFF3)</h1>
  <div class="row">
    <button id="btnConnect" class="btn connect">ÈÄ£Á∑ö</button>
    <button id="btnDisconnect" class="btn disconnect" disabled>Êñ∑Á∑ö</button>
  </div>

  <div class="pad">
    <div></div>
    <button data-cmd="UP">‚¨Ü</button>
    <div></div>

    <button data-cmd="LEFT">‚¨Ö</button>
    <button data-cmd="STOP" class="stop">‚ñ†</button>
    <button data-cmd="RIGHT">‚û°</button>

    <div></div>
    <button data-cmd="DOWN">‚¨á</button>
    <div></div>
  </div>

  <div class="row">
    <button data-cmd="BLUE" class="btn blue">BLUE</button>
  </div>

  <div id="status" class="muted">Â∞öÊú™ÈÄ£Á∑ö</div>
  <div id="log" class="log"></div>
</div>

<script>
(() => {
  const SVC  = '0000fff0-0000-1000-8000-00805f9b34fb';
  const FFF3 = '0000fff3-0000-1000-8000-00805f9b34fb';
  let device=null, server=null, writer=null;

  const $ = s => document.querySelector(s);
  const log = m => { const el=$('#log'); el.textContent += m + '\n'; el.scrollTop = el.scrollHeight; };
  const setStatus = s => $('#status').innerText = s;
  const supported = ('bluetooth' in navigator);

  async function connect(){
    try{
      if(!supported){ alert('Ê≠§ÁÄèË¶ΩÂô®‰∏çÊîØÊè¥ Web Bluetooth„ÄÇ'); return; }
      setStatus('ÊéÉÊèè‰∏≠‚Ä¶');
      const options = { filters:[{services:[SVC]}, {namePrefix:'doi'}] };
      device = await navigator.bluetooth.requestDevice(options);
      device.addEventListener('gattserverdisconnected', onDisc);
      server = await device.gatt.connect();
      const svc = await server.getPrimaryService(SVC);
      writer = await svc.getCharacteristic(FFF3);
      if(!writer) throw new Error('Êâæ‰∏çÂà∞ FFF3 ÁâπÂæµ');

      setStatus('‚úÖ Â∑≤ÈÄ£Á∑ö');
      log(`‚úçÔ∏è Writer: ${writer.uuid}`);
      $('#btnConnect').disabled = true;
      $('#btnDisconnect').disabled = false;
    }catch(e){
      log('‚ùå '+(e?.message||e));
      setStatus('ÈÄ£Á∑öÂ§±Êïó');
      await disconnect();
    }
  }

  function onDisc(){
    setStatus('üîå Â∑≤Êñ∑Á∑ö');
    $('#btnConnect').disabled = false;
    $('#btnDisconnect').disabled = true;
    device=server=writer=null;
  }

  async function disconnect(){
    try{ if(device?.gatt?.connected) device.gatt.disconnect(); }catch(_){}
    onDisc();
  }

  async function send(text){
    if(!writer){ log('‚ö†Ô∏è Â∞öÊú™ÈÄ£Á∑ö'); return; }
    const data = new TextEncoder().encode(text);
    try{
      await writer.writeValueWithoutResponse(data);
      log(`‚Üí ${text}`);
    }catch(e){
      log('‚ùå ÂÇ≥ÈÄÅÂ§±ÊïóÔºö'+(e?.message||e));
    }
  }

  $('#btnConnect').addEventListener('click', connect);
  $('#btnDisconnect').addEventListener('click', disconnect);
  document.querySelectorAll('[data-cmd]').forEach(b=>{
    b.addEventListener('click', ()=>send(b.dataset.cmd));
  });

  if(!supported){
    setStatus('Ë´ã‰ΩøÁî® Bluefy Êàñ WebBLE ÈñãÂïüÊ≠§È†ÅÔºàSafari ‰∏çÊîØÊè¥ Web BluetoothÔºâ');
  }
})();
</script>
</body>
</html>
